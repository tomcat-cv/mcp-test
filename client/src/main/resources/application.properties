spring.application.name=mcp-client
spring.main.banner-mode=console

# MCP server/client enablement
spring.ai.mcp.client.enabled=true

# MCP client settings
spring.ai.mcp.client.name=webflux-mcp-client
spring.ai.mcp.client.version=1.0.0
spring.ai.mcp.client.type=SYNC
spring.ai.mcp.client.request-timeout=20s
spring.ai.mcp.client.toolcallback.enabled=true

# SSE connections
spring.ai.mcp.client.sse.connections.local.url=http://localhost:8080
spring.ai.mcp.client.sse.connections.local.sse-endpoint=/sse

# Logging
logging.level.root=INFO
logging.level.com.example.mcp=DEBUG
logging.level.org.springframework.ai=DEBUG
logging.level.io.mcp=DEBUG

spring.ai.deepseek.base-url=https://api.deepseek.com/
spring.ai.deepseek.api-key=${DEEPSEEK_API_KEY:}
spring.ai.deepseek.chat.options.model=deepseek-chat
spring.ai.deepseek.chat.enabled=true

server.port=8081
spring.config.import=optional:file:.env[.properties]