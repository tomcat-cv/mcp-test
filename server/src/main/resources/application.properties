spring.application.name=mcp-forwarder
spring.main.banner-mode=console

# MCP server settings
spring.ai.mcp.server.name=webflux-mcp-server
spring.ai.mcp.server.version=1.0.0
spring.ai.mcp.server.type=ASYNC
spring.ai.mcp.server.sse-message-endpoint=/sse
spring.ai.mcp.server.capabilities.tool=true
spring.ai.mcp.server.capabilities.resource=false
spring.ai.mcp.server.capabilities.prompt=false
spring.ai.mcp.server.capabilities.completion=false

# Logging
logging.level.root=INFO
logging.level.com.example.mcp=DEBUG

# Downstream service
downstream.base-url=http://localhost:9000
downstream.path=/query
downstream.api-key=${DOWNSTREAM_API_KEY:}
downstream.api-key-header=Authorization


